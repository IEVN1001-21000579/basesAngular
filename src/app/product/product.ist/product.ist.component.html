<div class="card">
    <div class="card-header">
        Lista de productos:
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                Filtrar Por:
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="filter">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtro: </h3>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="productos.length">
                <thead>
                    <tr>
                        <th>
                            <button (click)="mostrarImagen()" 
                            class="btn btn-primary"
                            type="button">Imagen</button>
                        </th>
                        <th>Modelo</th>
                        <th>Descripción</th>
                        <th>Años</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td *ngIf="muestraImg">
                            <img [src]="producto.ImagenUrl" 
                            [title]="producto.Modelo" 
                            [style.width.px]="imageWidth" 
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>{{productos[0].Modelo}}</td>
                        <td>{{productos[0].Descripcion}}</td>
                        <td>{{productos[0].Year | date}}</td>
                        <td>{{productos[0].Precio | currency}}</td>
                        <td>{{productos[0].Color}}</td>
                        <td>{{productos[0].Marca}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
